  <style>
    :root{
      --bg: #0b0b0f;
      --card: #11121a;
      --muted: #9aa3b2;
      --text: #e6eaf2;
      --accent: #0ea5e9; /* cyan-500 */
      --accent-2: #22c55e; /* green-500 */
      --ring: rgba(14,165,233,.35);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7fafc; --card:#ffffff; --muted:#5b616e; --text:#101217; --ring: rgba(14,165,233,.25);
        --shadow: 0 10px 30px rgba(2,6,23,.08);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text); background:
        radial-gradient(1200px 800px at 110% -10%, rgba(14,165,233,.15), transparent 60%),
        radial-gradient(1000px 600px at -10% 110%, rgba(34,197,94,.12), transparent 60%),
        var(--bg);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:100%; max-width:520px}

    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:28px; position:relative; overflow:hidden;
      border:1px solid rgba(255,255,255,.06);
    }
    .avatar{
      width:98px; height:98px; border-radius:999px; display:grid; place-items:center;
      font-weight:700; font-size:34px; color:var(--text);
      background: linear-gradient(135deg, var(--accent), #6366f1);
      border:3px solid rgba(255,255,255,.12); margin:-64px auto 18px auto;
      box-shadow: 0 10px 30px rgba(14,165,233,.35);
    }
    .name{ text-align:center; font-size:22px; font-weight:800; letter-spacing:.2px; }
    .tag{ text-align:center; color:var(--muted); font-size:14px; margin-top:4px }

    .links{ display:grid; gap:12px; margin-top:22px }
    .btn{
      display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text);
      padding:16px 18px; background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.04));
      border:1px solid rgba(255,255,255,.08); border-radius:16px; position:relative; overflow:hidden;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,.25); border-color: rgba(255,255,255,.18); }
    .btn:active{ transform: translateY(0) scale(.99) }
    .btn .icon{ width:22px; height:22px; flex:0 0 22px; opacity:.95 }
    .btn small{ color:var(--muted); display:block; font-size:12px; margin-top:2px }

    .badge{
      position:absolute; top:14px; right:14px; font-size:11px; padding:6px 10px; border-radius:999px;
      background: rgba(34,197,94,.18); color:#a7f3d0; border:1px solid rgba(34,197,94,.35);
    }

    .cta{
      margin-top:18px; padding:14px 18px; border-radius:14px; text-align:center; font-weight:700;
      background: linear-gradient(90deg, var(--accent), #22c55e);
      color:white; text-decoration:none; display:block; border:0; cursor:pointer;
      box-shadow: 0 10px 24px var(--ring);
    }

    .footer{ text-align:center; color:var(--muted); font-size:12px; margin-top:16px }
    .footer a{ color:inherit }

    .row{ display:flex; gap:10px }
    .row .btn{ flex:1 }
  </style>
</head>

      avatar.innerHTML = `<img src="${PROFILE.avatarUrl}" alt="Avatar" style="width:100%;height:100%;object-fit:cover;border-radius:999px;"/>`
    }

    document.querySelector('.tag').textContent = PROFILE.tagline

    linkGrid.innerHTML = ''

      a.setAttribute('aria-label', item.label)

      const icon = document.createElement('span')
      icon.innerHTML = iconMap[item.label] || ''

      const text = document.createElement('div')
      text.innerHTML = `<strong>${item.label}</strong>${item.sub ? `<small>${item.sub}</small>`: ''}`

      a.appendChild(icon.firstChild)
      a.appendChild(text)

      if(item.badge){
        const b = document.createElement('span')
        b.className = 'badge'
        b.textContent = item.badge
        a.appendChild(b)
      }

    })

    // Bouton: copier l'URL finale (à coller dans ta bio IG)
    document.getElementById('copyLink').addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(location.href)
        toast('Lien copié ✅')
      }catch(e){ toast('Impossible de copier, appuie longtemps pour copier 🔗') }
    })

    // Lien "Modifier" — ouvre l'édition rapide via prompt (utile sur mobile)
    document.getElementById('editLink').addEventListener('click', (e) => {

      const name = prompt('Nom à afficher :', PROFILE.name)
      if(name){ PROFILE.name = name; document.querySelector('.name').textContent = name }
      const tagline = prompt('Slogan / description courte :', PROFILE.tagline)
      if(tagline){ PROFILE.tagline = tagline; document.querySelector('.tag').textContent = tagline }
      toast('Texte mis à jour ✍️')
    })

    // Mini toast maison
    function toast(msg){
      const t = document.createElement('div')
      t.textContent = msg
      Object.assign(t.style, {position:'fixed', left:'50%', bottom:'22px', transform:'translateX(-50%)', padding:'10px 14px', background:'rgba(0,0,0,.75)', color:'#fff', borderRadius:'999px', fontSize:'14px', zIndex:9999, boxShadow:'0 6px 18px rgba(0,0,0,.3)'} )
      document.body.appendChild(t)
      setTimeout(()=> t.remove(), 1800)
    }
