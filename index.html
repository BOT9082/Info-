<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BOT TELEGRAM - ZACK PCS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #121212;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      min-height: 100vh;
      width: 100%;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lang-switch {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 18px;
      margin-bottom: 18px;
      gap: 10px;
      user-select: none;
    }
    .flag {
      width: 30px;
      height: 22px;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 1px 5px #0002;
      border: 1px solid #e2e2e2;
      transition: outline 0.18s;
      outline: 2.5px solid transparent;
      display: inline-block;
    }
    .flag.selected {
      outline: 2.5px solid #2d7ff9;
    }
    /* ajout photo de profil */
    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #111;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px #0002;
    }
    .title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 1px;
      text-align: center;
      text-transform: uppercase;
    }
    .main-name {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 2px;
      text-align: center;
    }
    .description {
      font-size: 1.02em;
      margin-bottom: 28px;
      text-align: center;
      background: #f5f5f5;
      border-radius: 7px;
      padding: 10px 8px;
      width: 100%;
      box-sizing: border-box;
      font-weight: 500;
      line-height: 1.5;
    }
    .links-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 36px;
    }
    .link-card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: #f0f0f0;
      border-radius: 9px;
      padding: 15px 15px 10px 15px;
      text-decoration: none;
      color: #111;
      font-size: 1.05em;
      font-family: inherit;
      font-weight: 600;
      border: 2px solid #111;
      transition: background 0.13s, border 0.13s;
      margin-bottom: 6px;
    }
    .link-card:hover {
      background: #e0e0e0;
      border: 2px solid #333;
    }
    .link-main {
      font-size: 1.08em;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .link-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }
    .link-sub {
      font-size: 0.93em;
      color: #555;
      font-family: inherit;
      letter-spacing: 1px;
      margin-top: 2px;
    }
    .info-section {
      width: 100%;
      margin-top: 12px;
      margin-bottom: 18px;
      display: flex;
      justify-content: center;
    }
    .info-card {
      background: #f8f8f8;
      border-radius: 10px;
      border: 2px solid #111;
      box-shadow: 0 2px 6px #0001;
      padding: 18px 16px 13px 16px;
      min-width: 0;
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .info-title {
      font-weight: bold;
      letter-spacing: .5px;
      font-size: 1.08em;
      margin-bottom: 8px;
      color: #222;
    }
    .info-content {
      font-size: .99em;
      color: #353535;
      font-weight: 500;
      line-height: 1.6;
    }
    .bot-link-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 38px;
      margin-top: 10px;
    }
    .bot-link-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      border-radius: 9px;
      padding: 15px 15px 12px 15px;
      text-decoration: none;
      color: #111;
      font-size: 1.07em;
      font-family: inherit;
      font-weight: 600;
      border: 2px solid #111;
      transition: background 0.13s, border 0.13s;
      margin-bottom: 0;
      width: 100%;
      box-sizing: border-box;
      min-height: 48px;
    }
    .bot-link-card:hover {
      background: #e0e0e0;
      border: 2px solid #333;
    }
    .bot-link-icon {
      width: 22px;
      height: 22px;
      margin-right: 12px;
      display: inline-block;
      vertical-align: middle;
    }
    @media (max-width: 520px) {
      .container { max-width: 99vw; }
      .description { font-size: .97em; padding: 8px 4px; }
      .main-name { font-size: 1.13em; }
      .info-card { padding: 12px 6px 10px 8px; }
      .bot-link-card { padding: 12px 8px 10px 8px; font-size: .99em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-switch">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" 
        class="flag selected" id="fr-flag" alt="Français">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" 
        class="flag" id="en-flag" alt="English">
    </div>

    <!-- ajout photo de profil -->
    <img src="images/profil.jpg" alt="Photo de profil" class="profile-pic">

    <div class="title" id="title">BOT TELEGRAM</div>
    <div class="main-name" id="main-name">ZACK PCS</div>
    <div class="description" id="desc">
      Bienvenue.<br>
      Je partage des bots pour gagner au casino et d’autres astuces.<br>
      Découvre et contacte-moi sur Telegram !
    </div>
